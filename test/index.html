<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function write(label,...strs){
			const div = document.createElement('div');
			div.style.display = "flex";
			const b = document.createElement('b');
			b.innerText = label;
			div.appendChild(b);
			if(strs.length){
				const p = document.createElement('p');
				p.style.display = "flex";
				p.style.flexDirection = "column";
				div.appendChild(p);
				strs.map(str=>{
					const span = document.createElement('span');
					span.innerText = JSON.stringify(str);
					p.appendChild(span);
				});
			}
			document.body.appendChild(div);
		}
		function writeEval(label, src){
			write(label);
			write("　");
			src.split("\n").map(ln=>{
				if(ln = ln.replace(/\/\/.*/,"").trim()) write(ln, eval(ln));
			});
			write("　");
		}
	</script>
	<script type="text/javascript" src="../lib/kor-util.core.js"></script>
	<script type="text/javascript" src="../lib/kor-util.syntax.js"></script>
	<!-- <script type="text/javascript" src="../dist/core.min.js"></script>
	<script type="text/javascript" src="../dist/syntax.min.js"></script> -->
</head>
<body>

		writeEval("isKorean", `

KorUtil.koreanify("comeback cyworld?"); // : 채ㅡ듐차 쵸재깅?
		`);

		write("조사");
		writeEval("fixPostPositions",[
"KorUtil.fixPostPositions(`${'길동'}은(는) ${'어른'}(이)고, ${'희동'}(이)는 ${'어린이'}(이)다.`);",
"KorUtil.fixPostPositions(`${'확'}율(률) ${'할인'}률(율)`);",
"KorUtil.fixPostPositions(`하늘가(이) 땅이(가)`);",
].join("\n"));
		write("　");
		[
			["영희","영미","수익","아버지","어머니","할머니","얘기","허위"],
			["영석","영준","할인","사촌형","사촌동생","삼촌","소문","거짓"],
			["경일","남일","손실","게일","라헬","미쉘","일","사실"],
			["Anderson","Clare","drain","Paul","Alice","Dr.M","gossip","nothing"],
		].map(([a,b,c,d,e,f,g,h],i)=>{
			str = `${a}(이)와 ${b}(이)는 ${c}율(률)에 대해 ${d}와(과) ${e}이(가) ${f}(으)로부터 들었던 ${g}은(는) ${h}(이)라고 했다.`;
			str = KorUtil.fixPostPositions(str);
			write(i+1, str);
		});
		write("　");

	</script>
